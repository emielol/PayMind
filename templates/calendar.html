<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PayMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
    <script src="{{ url_for('static', filename='calendar.js') }}">
        

    </script>
  </head>
  
  <body class="calendar-body">
    <div class="header">
        <a href="#about-section" class="header-link">About</a>  
        <a href="calendar.html" class="header-link">Get Started</a>  
        <h1><a href="{{ url_for('home') }}">PayMind</a></h1>
        <a href="#" class="header-link">Search</a>   <!--the ML page idk-->
        <a href="#stats-section" class="header-link">Statistics</a>  
      </div>
      <div class="how-to">
        <h2>How To:</h2>
        <p>Simply enter the information to add your new subscription and press save to get the data ready.  Next, press the button to add the reminder, and voia la!</p>
        <hr>
      </div>
      

      <form id="calendar_input" class="form">
        <div class="input-group mb-3">
            <label for="subscriptionName" class="form-label">What is the name of the subscription?</label>
            <input type="text"  class="form-control" placeholder="ex. Netflix or Hulu" aria-label="subscriptionName" id="subscriptionName" aria-describedby="basic-addon1" >
          </div>
          <div class="input-group mb-3">
            <label for="price" class="form-label">What is the price of the subscription?</label>
            <span class="input-group-text" id="basic-addon2">$</span>
            <input type="text" class="form-control" placeholder="ex. 12.25" aria-label="price" aria-describedby="basic-addon1" id="price">
          </div>
          <div class="input-group mb-3">
            <label for="date" class="form-label">Starting date?</label>
            <span class="input-group-text" id="basic-addon2">YYYY-MM-DD</span>
            <input type="text" class="form-control" placeholder="ex. 2023-04-15" aria-label="date" aria-describedby="basic-addon1" id="date" >
          </div>
          
          </div>
          <button id="submit" class=" btn btn-primary" type="submit">Save</button>
        
        </form>
      
          
        
      </div>
      <div id="calendar" class="calendar-container"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
